<html>
<head>
<title></title>
<script src="ambrosia.js"></script>
<script>
function init() {
    expand(document, {main_header: "Hello, world", item:[1,2,3], inject_test:"<script>alert(1)<\/script>", that:null,
        item2: {first:1, second:2},
        row: [
            {type: "Scalar", purpose:"Insert text, automatically safe from XSS (can't inject <script> etc.)"},
            {type: "Array", purpose:"Clone node for each element"},
            {type: "Object", purpose:"Nesting"},
            ],
        link: A({href:"http://example.com/"}, "example link"),
        link2: A("another one", {href:"http://example.com/"})
    });
}
</script>
</head>
<body onload="init()">
<h1 id="main_header"></h1>
<p>A list:
<ul>
 <li id="item">dummy item
</ul>
<p> This should not execute: <em id="inject_test"></em>

<p>Which one will survive? (<span id="this">this</span>) or (<span id="that">that</span>)?

<p>Nesting: <b id="item2"><span id="first">foo</span> - <span id="second">bar</span></b>

<p>Nested list:
<table border="1">
 <tr>
  <th>Type</th>
  <th>Purpose</th>
 </tr>
 <tr id="row">
  <td id="type"></td>
  <td id="purpose"></td>
 </tr>
</table>

<p>Setting attributes: <a id="link">word</a>, <a id="link2"></a>

</body>
</html>
