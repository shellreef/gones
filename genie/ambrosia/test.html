<html>
<head>
<title></title>
<script src="ambrosia.js"></script>
<script>
function init() {
    ambrosia(document, {main_header: "Hello, world", item:[1,2,3], that:null,
        item2: {first:1, second:2},
        row: [
            {syntax: "{}", purpose:"Key is id of elements to modify, value is new data (any type). Can be nested."},
            {syntax: '""', purpose:"Set text, automatically safe from XSS (can't inject <script> etc.)"},
            {syntax: "[]", purpose:"Clone node for each element, for lists"},
            {syntax: "A()", purpose:"Set attributes"},
            ],
        link: A({href:"http://example.com/"}, "example link"),
        link2: A("another one", {href:"http://example.com/"}),
        logo: A({src:"http://upload.wikimedia.org/wikipedia/commons/3/3c/Ambrosia_salad.jpg"})
    });
}
</script>
</head>
<body onload="init()">
<h1 id="main_header"></h1>
<p>A list:
<ul>
 <li id="item">dummy item
</ul>

<p>Which one will survive? (<span id="this">this</span>) or (<span id="that">that</span>)?

<p>Nesting: <b id="item2"><span id="first">foo</span> - <span id="second">bar</span></b>

<p>Nested list:
<table border="1">
 <tr>
  <th>Syntax</th>
  <th>Purpose</th>
 </tr>
 <tr id="row">
  <td id="syntax"></td>
  <td id="purpose"></td>
 </tr>
</table>

<p>Setting attributes: <a id="link">word</a>, <a id="link2"></a>

<p>with no content: <img id="logo">

</body>
</html>
